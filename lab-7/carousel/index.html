<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <main>
        <div id="carousel" class="carousel">

            <div id='iten_1' class="hideLeft">
                <img src="img/cat1.jpg">
            </div>

            <div id='item_2' class="prevLeftSecond">
                <img src="img/cat2.jpg">
            </div>

            <div id='item_3' class="prev">
                <img src="img/cat3.jpg">
            </div>

            <div id='item_4' class="selected">
                <img src="img/cat4.jpg">
            </div>

            <div id='item_5' class="next">
                <img src="img/cat5.jpg">
            </div>

            <div id='item_6' class="nextRightSecond">
                <img src="img/cat6.jpg">
            </div>

            <div id='item_7' class="hideRight">
                <img src="img/cat7.jpg">
            </div>

            <div id='item_8' class="hideRight">
                <img src="img/cat8.jpg">
            </div>

        </div>

        <div class="buttons">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </main>

    <script src="./assets/js.js"></script>
</body>

</html>
